<!-- templates/product_display.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif products %}
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.category }} - ${{ product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products to display.</p>
    {% endif %}
</body>
</html>
